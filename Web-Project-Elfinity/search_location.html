<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="col-md-6">
            <p class="fw-medium display-6">Our Locations</p>
            <p class="text-muted">From the heart of the city to calmer corners, our coworking spaces are designed to keep you productive, connected, and inspired</p>
            <a href="#" class="btn border border-1 rounded-2 fw-light text-muted w-50 d-flex justify-content-between align-items-center text-left Search" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <span>Search by city, name...</span>
                <i class="fa-solid fa-magnifying-glass"></i>
            </a>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="input-group w-100 mx-auto">
                    <span class="input-group-text bg-white">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input list="locations" id="placeInput" type="text" class="form-control border-start-0 p-3" placeholder="Search..." aria-label="Search">
                    <datalist id="locations"> 
                        <option value="Tuileries">Av. du Général Lemonnier, 75001 Paris 
                        <option value="Commerce">Pl. de la République, 35000 Rennes 
                        <option value="Triomphe">Pl. Charles de Gaulle, 75008 Paris 
                        <option value="Gustave Eiffel">Av. Gustave Eiffel, 75007 Paris 
                        <option value="Opéra">Pl. de la Mairie, 35000 Rennes 
                        <option value="Borély">Av. du Parc Borély, 13008 Marseille
                    </datalist>
                </div>  
            </div>
        </div>
    </div>
    <script>
  document.getElementById("placeInput").addEventListener("change", function() {
    const value = this.value.toLowerCase();
    // Map location name to file name
    const pages = {
      "tuileries": "tuileries.html",
      "commerce": "commerce.html",
      "triomphe": "triomphe.html",
      "gustave eiffel": "gustave_eiffel.html",
      "opéra": "opera.html",
      "borély": "borely.html"
    };
    if (pages[value]) {
      window.location.href = pages[value];
    }
  });
</script>

</body>
</html>
